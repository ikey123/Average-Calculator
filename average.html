<!DOCTYPE html>
<html>
  <head>
    <title>Average</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="average.css">
  </head>
  <body>
    <div class="appContainer">
      <button class="add btn btn-primary">Add input</button>
      <div class="inputsContainer">
        <!-- Input fields and remove buttons go here -->
      </div>
      <button id="btn-ent" class="btn btn-success">Calculate</button>
      <div id="average">Average number is:</div>
    </div>

    <script src="jQuery.js"></script>
    <script>
      // Function to calculate the average of input values
      function calculate() {
        var inputElements = document.querySelectorAll('.num');
        var sum = 0;
        var count = 0;

        inputElements.forEach(function (element) {
          var value = parseFloat(element.value);
          if (!isNaN(value)) {
            sum += value;
            count++;
          }
        });

        var average = sum / count;
        document.getElementById('average').textContent = 'Average number is: ' + average.toFixed(2);
      }

      // Add event listener to calculate button
      document.getElementById('btn-ent').addEventListener('click', calculate);

      // Add event listener to add input button
      var addButton = document.querySelector('.add');
      var inputsContainer = document.querySelector('.inputsContainer');

      addButton.addEventListener('click', function () {
        var inputDiv = document.createElement('div');
        inputDiv.className = 'inputs';
        inputDiv.innerHTML =
          '<input type="number" class="num"><button class="remove btn btn-danger">Remove</button>';
        inputsContainer.appendChild(inputDiv);

        var removeButtons = inputsContainer.querySelectorAll('.remove');
        removeButtons.forEach(function (removeButton) {
          removeButton.addEventListener('click', function () {
            inputsContainer.removeChild(inputDiv);
          });
        });
      });
    </script>
  </body>
</html>
